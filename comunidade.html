<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Editor de texto online</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/dracula.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/comunidade.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <script src="./assets/js/highlight.min.js"></script>
    <script src="https://kit.fontawesome.com/e9ae6e9b7e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header"> 
      <div class="containerDesktop">
        <div class="containerLogo">
          <img class="logo" src="./assets/img/logo.png" alt="logo alura dev">
        </div>
  
        <div class="containerSearchBar">
          <input type="text" class="searchBar" placeholder="Busque por algo">
        </div>
  
        <div class="containerAuthor">
          <div class="author">
            <img class="author__image" src="./assets/img/photo.png" alt="imagem do autor">
            <div class="author__name">Author</div>
          </div>
        </div>
      </div>

      <div class="containerMobile">
          <div class="containerLogo">
            <img class="logo" src="./assets/img/logo.png" alt="logo alura dev">
          </div>
    
          <div class="containerIcons">
            <i class="fas fa-search searchIcon" aria-label="ícone código de programação"></i>

            <input type="text" class="searchBar" placeholder="Busque por algo">
            <i class="fas fa-times searchCloseIcon" aria-label="ícone fechar pesquisa"></i>

            <i id="menuIcon" class="fas fa-bars menuIcon" aria-label="ícone menu"></i>
            <i id="menuCloseIcon" class="fas fa-times menuCloseIcon" aria-label="ícone fechar menu "></i>
          </div>
      </div>
    </header>

    <div class="body">
      <nav class="menu__desktop">
        <div class="menu__title">Menu</div>
        <ul>
          <li class="menu__item" id="elEditorMenuOption">
            <a href="./index.html" class="menu__link">
              <div class="menu__icon">
                <i class="fas fa-code" aria-label="ícone código de programação"></i>
              </div>
              <span>Editor de código</span>
            </a>
          </li>
          <li class="menu__item" id="elComunidadeMenuOption">
            <a href="./comunidade.html">
              <div class="menu__icon">
                <i class="fas fa-users" aria-label="ícone usuários"></i>
              </div>
              <span>Comunidade</span>
            </a>
          </li>
        </ul>
      </nav>

      <nav id="menu__mobile" class="menu__mobile">
        <ul>
          <li class="menu__item" id="elEditorMenuOption">
            <a href="./index.html" class="menu__link">
              <div class="menu__icon">
                <i class="fas fa-code" aria-label="ícone código de programação"></i>
              </div>
              <span>Editor de código</span>
            </a>
          </li>
          <li class="menu__item" id="elComunidadeMenuOption">
            <a href="./comunidade.html">
              <div class="menu__icon">
                <i class="fas fa-users" aria-label="ícone usuários"></i>
              </div>
              <span>Comunidade</span>
            </a>
          </li>
        </ul>

        <div class="menu__mobile__line"></div>
        <div class="containerAuthor mobile">
          <div class="author">
            <img class="author__image" src="./assets/img/photo.png" alt="imagem do autor">
            <div class="author__name">Author</div>
          </div>
        </div>
      </nav>

      <main id="code" class="code">
        <!-- comunidade.js -->
      </main>
    </div>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/code.js"></script>
    <script src="./assets/js/comunidade.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
