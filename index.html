<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Editor de texto online</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9ae6e9b7e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header"> 
      <div class="containerDesktop">
        <div class="containerLogo">
          <img class="logo" src="./assets/img/logo.png" alt="logo alura dev">
        </div>
  
        <div class="containerSearchBar">
          <input type="text" class="searchBar" placeholder="Busque por algo">
        </div>
  
        <div class="containerAuthor">
          <div class="author">
            <img class="author__image" src="/assets/img/Photo.png" alt="imagem do autor">
            <div class="author__name">Harry</div>
          </div>
        </div>
      </div>

      <div class="containerMobile">
          <div class="containerLogo">
            <img class="logo" src="./assets/img/logo.png" alt="logo alura dev">
          </div>
    
          <div class="containerIcons">
            <i class="fas fa-search searchIcon" aria-label="ícone código de programação"></i>

            <input type="text" class="searchBar" placeholder="Busque por algo">
            <i class="fas fa-times searchCloseIcon" aria-label="ícone fechar pesquisa"></i>

            <i class="fas fa-bars menuIcon" aria-label="ícone menu"></i>
            <i class="fas fa-times menuCloseIcon" aria-label="ícone fechar menu "></i>
          </div>
      </div>
    </header>

    <div class="body">
      <nav class="menu__desktop">
        <div class="menu__title">Menu</div>
        <ul>
          <li class="menu__item">
            <a href="#">
              <div class="menu__icon">
                <i class="fas fa-code" aria-label="ícone código de programação"></i>
              </div>
              <span>Editor de código</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="./comunidade.html">
              <div class="menu__icon">
                <i class="fas fa-users" aria-label="ícone usuários"></i>
              </div>
              <span>Comunidade</span>
            </a>
          </li>
        </ul>
      </nav>

      <nav class="menu__mobile">
        <ul>
          <li class="menu__item">
            <a href="#">
              <div class="menu__icon">
                <i class="fas fa-code" aria-label="ícone código de programação"></i>
              </div>
              <span>Editor de código</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="./comunidade.html">
              <div class="menu__icon">
                <i class="fas fa-users" aria-label="ícone usuários"></i>
              </div>
              <span>Comunidade</span>
            </a>
          </li>
        </ul>

        <div class="menu__mobile__line"></div>
        <div class="containerAuthor mobile">
          <div class="author">
            <img class="author__image" src="/assets/img/Photo.png" alt="imagem do autor">
            <div class="author__name">Harry</div>
          </div>
        </div>
      </nav>

      <main class="code">
        <div class="code__containerText">
          <div class="code__border">
              <span class="code__circle code__circle1"></span>
              <span class="code__circle code__circle2"></span>
              <span class="code__circle code__circle3"></span>
            <textarea cols="30" rows="14" class="code__text"></textarea>
          </div>
        </div>

        <button type="button" class="code__btnVisualize">Visualizar com o highlight</button>
      </main>

      <aside class="edition">
        <span class="edition__title">Seu projeto</span>
        <input type="text" class="edition__projectName" placeholder="Nome do seu projeto">
        <textarea class="edition__projectDescription" placeholder="Descrição do seu projeto" rows="2"></textarea>
        <span class="edition__title">Personalização</span>

        <select name="language" id="language" class="edition__language">
          <option value="javascript">Javascript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>

        <input type="color" class="edition__inputBackgroundColor" value="#6BD1FF">

        <button class="edition__btnSaveProject">Salvar projeto</button>
      </aside>
    </div>
  </body>
</html>
