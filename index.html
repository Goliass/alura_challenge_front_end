<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Editor de texto online</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9ae6e9b7e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="cabecalho">
      <div class="containerLogo">
        <img class="logo" src="./assets/img/logo.png" alt="logo alura dev">
      </div>

      <div class="containerBarra-pesquisa">
        <input type="text" class="barra-pesquisa" placeholder="Busque por algo">
      </div>

      <div class="containerAuthor">
        <div class="author">
          <img class="author__imagem" src="/assets/img/Photo.png" alt="imagem do autor">
          <div class="author__nome">Harry</div>
        </div>
      </div>
    </header>

    <div class="corpo">
      <nav class="menu">
        <div class="menu__titulo">Menu</div>
        <ul>
          <li class="menu__item">
            <a href="#">
              <div class="menu__icone">
                <i class="fas fa-code" aria-label="ícone código de programação"></i>
              </div>
              <span>Editor de código</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="./comunidade.html">
              <div class="menu__icone">
                <i class="fas fa-users" aria-label="ícone usuários"></i>
              </div>
              <span>Comunidade</span>
            </a>
          </li>
        </ul>
      </nav>

      <main class="codigo">
        <div class="codigo__textoContainer">
          <div class="codigo__border">
              <span class="codigo__circle codigo__circle1"></span>
              <span class="codigo__circle codigo__circle2"></span>
              <span class="codigo__circle codigo__circle3"></span>
            <textarea cols="30" rows="12" class="codigo__texto"></textarea>
          </div>
        </div>

        <button type="button" class="codigo__btnVisualize">Visualizar com o highlight</button>
      </main>

      <aside class="edicao">
        <span class="edicao__titulo">Seu projeto</span>
        <input type="text" class="edicao__nomeProjeto" placeholder="Nome do seu projeto">
        <textarea class="edicao__descricaoProjeto" placeholder="Descrição do seu projeto" rows="2"></textarea>
        <span class="edicao__titulo">Personalização</span>

        <select name="linguagem" id="linguagem" class="edicao__linguagem">
          <option value="javascript">Javascript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>

        <input type="color" class="edicao__inputCorFundo" value="#6BD1FF">

        <button class="edicao__btSalvarProjeto">Salvar projeto</button>
      </aside>
    </div>
  </body>
</html>
